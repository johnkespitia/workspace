name: go-react-test-devcontainer

services:
  api:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.api
    container_name: go-react-test-api
    volumes:
      - ..:/workspace:cached
      # Montar el socket de Docker del host para acceso a Docker desde el contenedor
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /workspace
    # Iniciar el API autom√°ticamente al levantar el contenedor
    command: ["bash", ".devcontainer/start-api-auto.sh"]
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      - COCKROACH_HOST=cockroachdb
      - COCKROACH_PORT=26257
      - COCKROACH_USER=root
      - COCKROACH_DB=defaultdb
    depends_on:
      cockroachdb:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.frontend
    container_name: go-react-test-frontend
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace/frontend
    ports:
      - "3001:3000" # Mapear puerto 3001 del host al 3000 del contenedor
    command: ["npm", "run", "dev"]
    networks:
      - app-network
    restart: unless-stopped

  cockroachdb:
    image: cockroachdb/cockroach:latest-v23.1
    container_name: go-react-test-cockroachdb
    command: start-single-node --insecure --http-addr=:8080
    ports:
      - "26257:26257"
      - "8081:8080"
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  cockroach-data:

networks:
  app-network:
    driver: bridge
